<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/552f2be030.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
    <link rel="stylesheet" href="estilos_globales.css" type="text/css">
    <link rel="stylesheet" href="pedidos.css" type="text/css">
    <script src="script.js"> </script>
    <title> Mis Pedidos | Consultoría IT</title>
  </head>
  <body>
    <header> </header>
    <main id="main" class="container-fluid d-flex align-items-center flex-column d-sm-block">
      <br>
      <br>
      <div class="row container-fluid justify-content-center m-0">
	<button type="button" id="btn_mostrar_form" onclick="desplegar_form()" class="btn btn-primary col-6"> <i class="fa-solid fa-circle-plus"> </i> Agregar Pedido </button>
      </div>
      <form id="form-pedido" class="container rounded shadow d-none d-flex flex-column col-12 col-sm-11 col-md-8 col-lg-6 col-xl-5">
	<h3> Agregar Pedido </h3>
	<label for="categoria" id="categoria_label" class="form-label"> Categoría </label>
	<select placeholder="Categoría..." name="categoria" id="categoria" class="form-control" required>
	  <option> Front-End </option>	  
	  <option> Back-End </option>
	  <option> Otra diciplina </option>
	</select>
	<br>
	<label for="titulo_pedido" id="titulo_pedido_label" class="form-label"> Título </label>
	<input type="text" placeholder="Título" name="titulo_pedido" id="titulo_pedido" class="form-control m-0" required>
	<br>
	<div id="alerta_titulo" class="alerta"></div>
	<label for="texto" id="texto_label" class="form-label"> Descripción del pedido </label>
	<textarea placeholder="Descripción del pedido" name="texto" id="texto" class="form-control" required></textarea>
	<br>
	<div id="alerta_texto" class="alerta"></div>
	<button type="button" id="btn_registrar" onclick="enviarPedido()" class="btn btn-primary"> <i class="fa-solid fa-circle-plus"> </i> Agregar </button>
	<br>
	<button type="button" id="btn_ocultar_form" onclick="desplegar_form()" class="btn btn-danger"> Cancelar </button>
      </form>
      <br>
      <div class="container-fluid m-3">
	<h3> Tus pedidos </h3>
	<div class="row justify-content-center w-100" id="tarjetas"> </div>
      </div>
      <br>
    </main>
    
    <footer> </footer>
    <script src="header_footer.js"> </script>
    <script src="pedidos.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
