<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/552f2be030.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
    <link rel="stylesheet" href="estilos_globales.css" type="text/css">
    <link rel="stylesheet" href="iniciar_sesion.css" type="text/css">
    <title> Bienvenido a Consultoría IT</title>
  </head>
  <body>
    <header> </header>
    <main id="main" class="container-fluid row justify-content-center align-items-center flex-column">

      <form id="ventana_login" class="container rounded shadow d-flex flex-column col-12 col-sm-10 col-md-6 col-lg-5">
	<br>
        <div id="form_botones" class="d-flex justify-content-center">
          <div class="btn-group justify-content-center" id="grupo_botones"> 
            <button type="button" id="btn_tab_registrar" onclick="tab_registrar()" class="btn btn-primary"> Registrarse </button> 
            <button type="button" id="btn_tab_iniciar_sesion" onclick="tab_iniciar_sesion()" class="btn btn-outline-primary"> Iniciar Sesión </button>
          </div>
        </div>
	<br>
        <label for="nombre" id="nombre_label" class="form-label"> Nombre de usuario </label>
        <input type="text" placeholder="Nombre de usuario" name="nombre" id="nombre" class="form-control" required data-bs-toggle="tooltip" data-bs-title="Debe contener entre 4 y 40 caracteres" data-bs-placement="right">
	<br>
	<div id="alerta_nombre" class="alerta"> </div>
        <label for="contrasena" id="contrasena_label" class="form-label"> Contraseña </label>
        <input type="password" placeholder="Contraseña" name="contrasena" id="contrasena" class="form-control" required data-bs-toggle="tooltip" data-bs-title="Debe contener al menos 4 caracteres" data-bs-placement="right">
	<br>
	<div id="alerta_contrasena" class="alerta"> </div>
        <label for="contraseña2" id="contrasena2_label" class="form-label registro"> Repetir Contraseña </label>
        <input type="password" placeholder="Contraseña" name="contrasena2" id="contrasena2" class="form-control registro" required data-bs-toggle="tooltip" data-bs-title="Las contraseñas deben coincidir" data-bs-placement="right">
	<br class="registro">
	<div id="alerta_contrasena2" class="alerta registro"> </div>
        <label for="correo" id="correo_label" class="form-label registro"> Correo Electrónico </label>
        <input type="email" placeholder="nombre@ejemplo.com" name="correo" id="correo" class="form-control registro" required>
	<br>
	<div id="alerta_correo" class="alerta registro"> </div>
        <button type="button" class="btn btn-primary w-100 d-none" id="btn_iniciar_sesion" onclick="iniciar_sesion()"> Iniciar Sesion </button>
        <button type="button" class="btn btn-primary w-100 d-block" id="btn_registrar" onclick="registrar()"> Registrarse </button>

        <br>

      </form>
    </main>
    <footer> </footer>
    <script src="header_footer.js"> </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="script.js"> </script>
    <script>if(getCookie("usuario") != "") window.location.href = "mi_perfil.html";</script>
  </body>
</html>
